    <body>
        <div id="maze-tabs">
            <ul>
                <li><a href="#wall-maze-tab">Bludiště se zdmi</a></li>

            <div id="wall-maze-tab">
                <p>Klasické bludiště se zdmi. Políčko je buď průchozí, nebo ho tvoří zeď.</p>
                <div class='maze-wrapper'></div>
                <div>
                    <table class="maze-legend">
                        <tr>
                            <td class='tile start'></td>
                            <td>Start</td>
                            <td class='tile exit'></td>
                            <td>Východ</td>
                        </tr>

                    <button id="solve-wall-maze">Vyřešit</button>

            </div>
